<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Crowd Funding App</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap");
    </style>
    <script src="./index.js" type="module"></script>
  </head>
  <body>
    <div style="padding-bottom: 1rem; font-size: 3rem; font-weight: 700">
      Crowd Funding App!!
    </div>
    <div style="max-width: 24rem; display: flex; flex-direction: column">
      <div style="display: flex; justify-content: space-between">
        <button id="connectButton">Connect</button>
        <button id="balanceButton">Get Balance</button>
        <button id="withdrawButton">Withdraw</button>
      </div>
      <div style="padding-top: 1rem; display: flex; justify-content: space-between">
        <button id="fundButton">Fund</button>
        <input id="ethAmount" placeholder="0.1 ETH" style="margin-left: 1rem" />
      </div>
    </div>
    <div style="padding-top: 2rem">
      <div>Testnet: Sepolia</div>
      <div>
        Contract Address:
        <span
          ><a
            style="color: black"
            href="https://sepolia.etherscan.io/address/0x0e6b4C889d793069c8FdD98fD90508A0F07Bea01"
            target="_blank"
            rel="noopener noreferrer"
            >0x0e6b4C889d793069c8FdD98fD90508A0F07Bea01</a
          ></span
        >
      </div>
      <div>Check console for details (Ctrl/Cmd + Shift + I)</div>
    </div>
  </body>
</html>
